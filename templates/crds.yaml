{{- if .Values.installCRDs -}}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: memgraphclusters.memgraph.base14.io
  labels:
    {{- include "memgraph-operator.labels" . | nindent 4 }}
spec:
  group: memgraph.base14.io
  names:
    kind: MemgraphCluster
    listKind: MemgraphClusterList
    plural: memgraphclusters
    singular: memgraphcluster
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.writeInstance
      name: Main
      type: string
    - jsonPath: .status.readyInstances
      name: Ready
      type: integer
    - jsonPath: .spec.replicas
      name: Replicas
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: MemgraphCluster is the Schema for the memgraphclusters API
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: MemgraphClusterSpec defines the desired state of MemgraphCluster
            properties:
              affinity:
                description: Affinity for pod scheduling
                type: object
                x-kubernetes-preserve-unknown-fields: true
              config:
                description: Memgraph configuration
                properties:
                  logLevel:
                    type: string
                  memoryLimit:
                    format: int32
                    type: integer
                  walFlushEveryNTx:
                    format: int32
                    type: integer
                type: object
              highAvailability:
                description: High availability configuration
                properties:
                  enabled:
                    type: boolean
                  preferredMain:
                    type: string
                type: object
              image:
                description: Memgraph image to use
                type: string
              nodeSelector:
                additionalProperties:
                  type: string
                description: NodeSelector for pod scheduling
                type: object
              replicas:
                description: Number of Memgraph instances
                format: int32
                type: integer
              replication:
                description: Replication configuration
                properties:
                  mode:
                    description: Replication mode (ASYNC, SYNC, STRICT_SYNC)
                    enum:
                    - ASYNC
                    - SYNC
                    - STRICT_SYNC
                    type: string
                type: object
              resources:
                description: Resource requirements
                type: object
                x-kubernetes-preserve-unknown-fields: true
              snapshot:
                description: Snapshot configuration
                properties:
                  enabled:
                    type: boolean
                  s3:
                    properties:
                      bucket:
                        type: string
                      enabled:
                        type: boolean
                      endpoint:
                        type: string
                      prefix:
                        type: string
                      region:
                        type: string
                      secretRef:
                        properties:
                          name:
                            type: string
                        type: object
                        x-kubernetes-map-type: atomic
                    type: object
                  schedule:
                    type: string
                type: object
              storage:
                description: Storage configuration
                properties:
                  size:
                    anyOf:
                    - type: integer
                    - type: string
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  storageClassName:
                    type: string
                type: object
              tolerations:
                description: Tolerations for pod scheduling
                items:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                type: array
            type: object
          status:
            description: MemgraphClusterStatus defines the observed state of MemgraphCluster
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      type: string
                    type:
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              lastSnapshotTime:
                format: date-time
                type: string
              phase:
                type: string
              readyInstances:
                format: int32
                type: integer
              registeredReplicas:
                format: int32
                type: integer
              replication:
                properties:
                  healthyReplicas:
                    format: int32
                    type: integer
                  totalReplicas:
                    format: int32
                    type: integer
                type: object
              validation:
                properties:
                  allReplicasHealthy:
                    type: boolean
                  instances:
                    items:
                      properties:
                        error:
                          type: string
                        healthy:
                          type: boolean
                        lagMs:
                          format: int64
                          type: integer
                        lastCheck:
                          format: date-time
                          type: string
                        name:
                          type: string
                        role:
                          type: string
                      type: object
                    type: array
                  lastCheck:
                    format: date-time
                    type: string
                  replicationLagMs:
                    format: int64
                    type: integer
                type: object
              writeInstance:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}

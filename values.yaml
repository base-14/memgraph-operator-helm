# Memgraph Operator Helm Chart Values

# Operator deployment configuration
replicaCount: 1

image:
  repository: ghcr.io/base14/memgraph-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Operator resource limits
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Leader election for HA deployments
leaderElection:
  enabled: true

# Health probe configuration
healthProbes:
  port: 8081
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 20
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10

# Metrics configuration
metrics:
  enabled: true
  port: 8080
  service:
    type: ClusterIP
    annotations: {}

# Node scheduling
nodeSelector: {}
tolerations: []
affinity: {}

# Install CRDs with the chart
# Set to false if CRDs are managed separately
installCRDs: true

# RBAC configuration
rbac:
  create: true

name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package and publish chart
        run: |
          # Package the chart
          helm package .

          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

          # Move packaged chart and update index
          mv ../memgraph-operator-*.tgz . 2>/dev/null || mv memgraph-operator-*.tgz . 2>/dev/null || true
          helm repo index . --url https://base-14.github.io/memgraph-operator-helm

          # Commit and push
          git add .
          git commit -m "Release chart" || echo "No changes to commit"
          git push origin gh-pages
